<script>
  $("#reg-btn").click(() => {
    const certid = $("#reg-certid").val();
    const pno = $("#reg-phoneno").val();
    const mile = $("#reg-mile").val();

    $.post("/starcard", { certid, pno, mile }, (data, status) => {
      $("#reg-result").empty();

      //const res = JSON.stringify(data);
      if (data.result == 'success') {
        $("#reg-result").append('RESULT: ' + data.result)
        $("#reg-result").append('<br>')
        $("#reg-result").append('MESSAGE: ' + data.msg)
      } else if (data.result == 'failed') {
        $("#reg-result").append('RESULT: ' + data.result)
        $("#reg-result").append('<br>')
        $("#reg-result").append('ERROR: ' + data.error)
      }
    })
  })

  $("#mileadd-btn").click(() => {
    const certid = $("#mile-certid").val();
    const pno = $("#mile-phoneno").val();
    const amount = $("#mile-amount").val();

    $.post("/mileage", { certid, pno, amount }, (data, status) => {
      $("#mile-result").empty();

      //const res = JSON.stringify(data);
      if (data.result == 'success') {
        $("#mile-result").append('RESULT: ' + data.result)
        $("#mile-result").append('<br>')
        $("#mile-result").append('MESSAGE: ' + data.msg)
      } else if (data.result == 'failed') {
        $("#mile-result").append('RESULT: ' + data.result)
        $("#mile-result").append('<br>')
        $("#mile-result").append('ERROR: ' + data.error)
      }
    })
  })

  $("#milespend-btn").click(() => {
    const certid = $("#mile-certid").val();
    const pno = $("#mile-phoneno").val();
    const amount = -1 * $("#mile-amount").val();


    $.post("/mileage", { certid, pno, amount }, (data, status) => {
      $("#mile-result").empty();

      //const res = JSON.stringify(data);
      if (data.result == 'success') {
        $("#mile-result").append('RESULT: ' + data.result)
        $("#mile-result").append('<br>')
        $("#mile-result").append('MESSAGE: ' + data.msg)
      } else if (data.result == 'failed') {
        $("#mile-result").append('RESULT: ' + data.result)
        $("#mile-result").append('<br>')
        $("#mile-result").append('ERROR: ' + data.error)
      }
    })
  })

  $("#star-btn").click(() => {
    const certid = $("#star-certid").val();
    const pno = $("#star-phoneno").val();

    $.post("/star", { certid, pno }, (data, status) => {
      $("#star-result").empty();

      //const res = JSON.stringify(data);
      if (data.result == 'success') {
        $("#star-result").append('RESULT: ' + data.result)
        $("#star-result").append('<br>')
        $("#star-result").append('MESSAGE: ' + data.msg)
      } else if (data.result == 'failed') {
        $("#star-result").append('RESULT: ' + data.result)
        $("#star-result").append('<br>')
        $("#star-result").append('ERROR: ' + data.error)
      }
    })
  })

  $("#reg-btn").click(() => {
    const certid = $("#reg-cert").val();
    const pno = $("#reg-phoneno").val();
    const mile = $("#reg-mile").val();

    $.post("/starcard", { certid, pno, mile }, (data, status) => {
      $("#reg-result").empty();

      //const res = JSON.stringify(data);
      if (data.result == 'success') {
        $("#reg-result").append('RESULT: ' + data.result)
        $("#reg-result").append('<br>')
        $("#reg-result").append('MESSAGE: ' + data.msg)
      } else if (data.result == 'failed') {
        $("#reg-result").append('RESULT: ' + data.result)
        $("#reg-result").append('<br>')
        $("#reg-result").append('ERROR: ' + data.error)
      }
    })
  })

  $("#read-btn").click(() => {
    const certid = $("#read-certid").val();
    const pno = $("#read-phoneno").val();

    $.get("/starcard", { certid, pno }, (data, status) => {
      $("#read-result").empty();

      //const res = JSON.stringify(data);
      if (data.result == 'success') {
        $("#read-result").append('RESULT: ' + data.result)
        $("#read-result").append('<br>')
        $("#read-result").append('MESSAGE: ' + data.msg)
        $("#read-result").append('<br>')
        $("#read-result").append('CONTENTS: ' + JSON.stringify(data.content))

      } else if (data.result == 'failed') {
        $("#read-result").append('RESULT: ' + data.result)
        $("#read-result").append('<br>')
        $("#read-result").append('ERROR: ' + data.error)
      }
    })
  })
</script>
